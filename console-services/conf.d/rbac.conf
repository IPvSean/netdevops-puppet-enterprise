rbac-database: {
  classname: org.postgresql.Driver
  subprotocol: postgresql
  subname: "//localhost:5432/pe-rbac"
  user: pe-rbac
  password: pe-rbac
}
rbac : {
  certificate-whitelist : "/etc/puppetlabs/console-services/rbac-certificate-whitelist"
  token-private-key : "/opt/puppetlabs/server/data/console-services/certs/wbench.lab.local.private_key.pem"
  token-public-key : "/opt/puppetlabs/server/data/console-services/certs/wbench.lab.local.cert.pem"
}
